<!DOCTYPE html>
<html>
<head>
    <title>Attendance Results</title>
</head>
<body>
    <h1>Attendance Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
